<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.2.4.js" 
    integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" 
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" 
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/register.js"></script>
    <link rel="stylesheet" href="css/register.css">
    <title>Register</title>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header"><b>Register</b></div>
                <div class="card-body">
                    <form name="registrationForm" onsubmit="return validateForm()">
                        <div class="form-group row was-validated">
                            <div class="w-100 mx-3">
                                <input type="text" id="username" class="form-control" name="username" placeholder="User name" required>
                            </div>
                        </div>

                        <div class="form-group row was-validated">
                            <div class="w-100 mx-3">
                                <input type="email" id="email" class="form-control" name="email" placeholder="E-mail" required>
                            </div>
                        </div>

                        <div class="form-group row was-validated">
                            <div class="w-100 mx-3">
                                <input type="password" id="password" class="form-control" name="password" placeholder="Password" required>
                            </div>
                        </div>

                        <div class="form-group row was-validated">
                            <div class="w-100 mx-3">
                                <input type="password" id="repassword" class="form-control" name="repassword" placeholder="Re Password" required>
                            </div>
                        </div>

                       
                        <input type="submit" class="btn btn-outline-primary bg-success text-white btn-block rounded w-100 mb-4" value="Register">
                    </form>  
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
