<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Page</title>

    <!-- CSS bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="css/create-page-style.css">

    <!-- js boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.js" 
            integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" 
            crossorigin="anonymous"></script>
    <!-- js -->
    <script src="js/create-page.js"></script>
</head>

<body>
    <div id="navbarLogin"></div>
    <div class="container my-5">
        <h1 class="py-3">Create Interview</h1>
        <form id="create-form">
            <div class="form-group">
                <input type="text" class="name-poll form-control p-2" placeholder="Name poll">
            </div>

            <hr class="my-4">

            <div id="question">
                <div class="form-group">
                    <input type="text" class="name-poll form-control p-2" placeholder="Enter your question">
                </div>
    
                <div class="form-check my-4">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        Mandatory
                    </label>
                </div>
                <div class="form-check my-4">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        You can select multiple options
                    </label>
                </div>
    
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Possible answers</label>
                    <div id="answer" class="input-group col-sm-10">
                        <input type="text" class="form-control" placeholder="Type your answer" aria-label="Recipient's username"
                               aria-describedby="basic-addon2">
                        <div class="input-group-append d-flex">
                            <button id="addAnswer" class="btn btn-info" type="button">+</button>
                            <div id="answer"></div>
                        </div>
                    </div>
                </div>
    
                <div class="form-group">
                    <button id="addQuestion" class="btn btn-success" type="button">+ Add question</button>
                </div>

                <div id="anyQuestion"></div>

                <div class="text-center">
                    <button class="text-center btn btn-secondary">Retain</button>
                </div>

            </div>
            

        </form>


    </div>

</body>

</html>
